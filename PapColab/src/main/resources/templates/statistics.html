<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>ZingChart: My Bar Chart</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
 </head>
 <body>
    <span id="labels" th:text="@{${labels}}"></span>
    <span id="scores" th:text="@{${scores}}"></span>
  <div id="myChart">
  </div>
  <script>
    var labelsArrayString = document.getElementById("labels").innerHTML
    document.getElementById("labels").hidden = true;
    var labelsArray = JSON.parse(labelsArrayString);

    var scoresArrayFloat = document.getElementById("scores").innerHTML
    document.getElementById("scores").hidden = true;
    var scoresArray = JSON.parse(scoresArrayFloat);
    
    var chartData = {
     type: 'bar3d',
     series: [
      { values: scoresArray }  
     ],
     "scale-x": {
         values: labelsArray 
     }
    };
    zingchart.render({
     id: 'myChart',
     data: chartData,
     height: 400,
     width: 600
    });
   </script>
 </body>
</html>
